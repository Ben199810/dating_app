<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 聊天室</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <a href="/" class="back-link">← 返回首頁</a>
    
    <div class="chat-container">
        <header class="chat-header">
            <h1 class="chat-title">💬 即時聊天室</h1>
            <div class="chat-nav">
                <a href="/register" class="register-link">註冊帳號</a>
            </div>
        </header>
        
        <div id="messages"></div>
        
        <div class="input-container">
            <div class="input-group">
                <label for="user">使用者名稱</label>
                <input id="user" type="text" placeholder="請輸入您的名字" autocomplete="username">
            </div>
            
            <div class="input-group" style="flex: 1;">
                <label for="content">訊息內容</label>
                <input id="content" type="text" placeholder="輸入訊息..." autocomplete="off">
            </div>
            
            <button id="send" disabled>發送</button>
        </div>
    </div>
    
    <div class="connection-status disconnected">
        <span class="status-indicator"></span>
        連線中...
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
