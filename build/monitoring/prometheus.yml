global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "dating-app-monitor"

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # 應用程式指標
  - job_name: "dating-app"
    static_configs:
      - targets: ["app:8080"]
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # 系統健康檢查
  - job_name: "dating-app-health"
    static_configs:
      - targets: ["app:8080"]
    metrics_path: /health
    scrape_interval: 10s
    scrape_timeout: 5s

  # MySQL 指標 (如果有 mysqld_exporter)
  - job_name: "mysql"
    static_configs:
      - targets: ["mysql-exporter:9104"]
    scrape_interval: 30s

  # Redis 指標 (如果有 redis_exporter)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s

  # Nginx 指標 (如果有 nginx-prometheus-exporter)
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]
    scrape_interval: 30s

  # Node Exporter (系統指標)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # Prometheus 自己的指標
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s
