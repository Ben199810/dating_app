                    `;

                messagesContainer.innerHTML = messages.map(message => {

                    return `

            async sendMessage() {
                const input = document.getElementById('message-input');
                const content = input.value.trim();
                
                if (!content || !this.currentMatchId) return;

                try {
                    // æ¸…ç©ºè¼¸å…¥æ¡†
                    input.value = '';
                    this.autoResizeTextarea();

                    // æ·»åŠ è¨Šæ¯åˆ°UIï¼ˆæ¨‚è§€æ›´æ–°ï¼‰
                    this.addMessageToUI({
                        id: Date.now(),
                        sender_id: 1,
                        content: content,
                        created_at: new Date(),
                        type: 'text'
                    });

                    // ç™¼é€åˆ°å¾Œç«¯
                    // const response = await fetch('/api/chat/messages', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({

                    // });

                    // æ›´æ–°é…å°åˆ—è¡¨ä¸­çš„æœ€å¾Œè¨Šæ¯
                    this.updateLastMessage(this.currentMatchId, content);
                    
                } catch (error) {
                    console.error('ç™¼é€è¨Šæ¯å¤±æ•—:', error);
                    this.showError('è¨Šæ¯ç™¼é€å¤±æ•—');
                }
            }

            addMessageToUI(message) {
                const messagesContainer = document.getElementById('chat-messages');
                const isOwn = message.sender_id === 1;
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isOwn ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-content">
                        ${message.content}
                        <div class="message-time">${this.formatTime(message.created_at)}</div>
                    </div>
                    ${isOwn ? '<div class="message-status">âœ“</div>' : ''}
                `;

                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // ä¿å­˜åˆ°æœ¬åœ°æ¶ˆæ¯åˆ—è¡¨
                if (!this.messages[this.currentMatchId]) {
                    this.messages[this.currentMatchId] = [];
                }
                this.messages[this.currentMatchId].push(message);
            }

            setupWebSocket() {
                // é€™è£¡æ‡‰è©²å»ºç«‹çœŸå¯¦çš„ WebSocket é€£æ¥
                // this.websocket = new WebSocket('ws://localhost:8080/ws');
                
                // æ¨¡æ“¬ WebSocket äº‹ä»¶
                setInterval(() => {
                    if (this.currentMatchId && Math.random() < 0.1) {
                        this.simulateIncomingMessage();
                    }
                }, 10000);
            }

            simulateIncomingMessage() {
                const messages = ['å—¯å—¯ï¼Œæˆ‘ä¹Ÿæ˜¯é€™éº¼æƒ³çš„', 'å“ˆå“ˆï¼ŒçœŸçš„å—ï¼Ÿ', 'è½èµ·ä¾†å¾ˆæœ‰è¶£ï¼', 'æ”¹å¤©ä¸€èµ·å»å§'];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                this.addMessageToUI({
                    id: Date.now(),
                    sender_id: this.currentMatchId + 100,
                    content: randomMessage,
                    created_at: new Date(),
                    type: 'text'
                });

                this.updateLastMessage(this.currentMatchId, randomMessage);
            }

            updateLastMessage(matchId, message) {
                const match = this.matches.find(m => m.match_id === matchId);
                if (match) {
                    match.last_message = message;
                    match.last_message_time = new Date();
                    this.renderMatches();
                }
            }

            markAsRead(matchId) {
                const match = this.matches.find(m => m.match_id === matchId);
                if (match) {
                    match.unread_count = 0;
                    this.renderMatches();
                }
            }

            filterMatches(query) {
                const items = document.querySelectorAll('.match-item');
                items.forEach(item => {
                    const name = item.querySelector('.match-name').textContent.toLowerCase();
                    const message = item.querySelector('.match-last-message').textContent.toLowerCase();
                    const visible = name.includes(query.toLowerCase()) || message.includes(query.toLowerCase());
                    item.style.display = visible ? 'flex' : 'none';
                });
            }

            autoResizeTextarea() {
                const textarea = document.getElementById('message-input');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
            }

            handleTyping() {
                // å¯¦éš›æ‡‰ç”¨ä¸­é€™è£¡æœƒé€šé WebSocket é€šçŸ¥å°æ–¹æ­£åœ¨è¼¸å…¥
            }

            formatTime(date) {
                if (!(date instanceof Date)) {
                    date = new Date(date);
                }
                
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) { // 1åˆ†é˜å…§
                    return 'å‰›å‰›';
                } else if (diff < 3600000) { // 1å°æ™‚å…§
                    return Math.floor(diff / 60000) + 'åˆ†é˜å‰';
                } else if (diff < 86400000) { // 24å°æ™‚å…§
                    return date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' });
                }
            }

            showError(message) {
                // é€™è£¡å¯ä»¥é¡¯ç¤ºéŒ¯èª¤æç¤º
                console.error(message);
            }

            hideSidebar() {
                document.getElementById('chat-sidebar').classList.remove('show');
            }
        }

        // å…¨åŸŸå‡½æ•¸
        function selectMatch(matchId) {
            if (window.chatApp) {
                window.chatApp.selectMatch(matchId);

        }

        function toggleSidebar() {
            document.getElementById('chat-sidebar').classList.toggle('show');

            const input = document.getElementById('message-input');
            input.value += 'ğŸ˜Š';
            input.focus();
        }

        // åˆå§‹åŒ–æ‡‰ç”¨
        document.addEventListener('DOMContentLoaded', () => {
