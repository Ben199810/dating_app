<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登入 - 即時聊天室</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <a href="/" class="back-link">← 返回首頁</a>
    
    <div class="main-container">
        <div class="login-container glass-card">
            <h1 style="text-align: center; color: white; margin-bottom: 2rem;">用戶登入</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
                </div>
                
                <button type="submit" class="btn btn-primary">登入</button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <p style="text-align: center; color: white; margin-top: 1rem;">
                還沒有帳號？<a href="/register" style="color: #ff6b6b;">點此註冊</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 清除之前的訊息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 基本驗證
            if (!email || !password) {
                errorMessage.textContent = '請填寫所有欄位';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = '登入成功！即將跳轉...';
                    successMessage.style.display = 'block';
                    
                    // 儲存用戶資訊和 token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 2秒後跳轉到個人資訊頁面
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || '登入失敗，請檢查您的資訊';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                errorMessage.textContent = '網路錯誤，請檢查連線';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
