<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時聊天室 - 首頁</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <header class="header glass-effect">
        <a href="/" class="logo">💬 即時聊天室</a>
        <nav>
            <ul class="nav-links">
                <li><a href="#features">功能介紹</a></li>
                <li><a href="#about">關於我們</a></li>
                <li><a href="/login" class="login-btn">登入</a></li>
                <li><a href="/register" class="register-btn">註冊</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">歡迎來到即時聊天室</h1>
            <p class="hero-subtitle">
                體驗最先進的 WebSocket 技術，享受流暢的即時通訊體驗<br>
                <span class="status-indicator"></span>服務運行中
            </p>

            <div class="features" id="features">
                <div class="feature-card glass-card">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">即時通訊</h3>
                    <p class="feature-description">基於 WebSocket 技術，訊息傳遞毫秒級響應</p>
                </div>
                <div class="feature-card glass-card">
                    <div class="feature-icon">🔐</div>
                    <h3 class="feature-title">安全可靠</h3>
                    <p class="feature-description">採用現代化安全協議，保護您的聊天隱私</p>
                </div>
                <div class="feature-card glass-card">
                    <div class="feature-icon">📱</div>
                    <h3 class="feature-title">跨平台支援</h3>
                    <p class="feature-description">支援桌面和行動裝置，隨時隨地暢聊</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" id="about">
        <p>&copy; 2025 即時聊天室 - 基於 Go + WebSocket + MySQL 技術打造</p>
        <p>提供穩定、快速、安全的即時通訊服務</p>
    </footer>

    <!-- 引用外部 JavaScript 檔案 -->
    <script src="/static/js/index.js"></script>
</body>
</html>
