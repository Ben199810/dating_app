services:
  # Go 應用程式服務
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production  # 使用 production 配置
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - chat_network

  # MySQL 資料庫服務
  mysql:
    image: mysql:8.0
    container_name: chat_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: chat_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chat_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # phpMyAdmin (可選，用於資料庫管理)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: chat_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: chat_user
      PMA_PASSWORD: chat_password
    depends_on:
      - mysql
    networks:
      - chat_network

volumes:
  mysql_data:

networks:
  chat_network:
    driver: bridge