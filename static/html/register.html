<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶註冊 - 即時聊天室</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
</head>
<body>
    <a href="/" class="back-link">← 返回首頁</a>
    
    <div class="main-container">
        <div class="register-container glass-card">
            <h1 style="text-align: center; color: white; margin-bottom: 2rem;">用戶註冊</h1>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" name="username" placeholder="請輸入用戶名" required>
                </div>
                
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼 (至少6個字元)" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="請再次輸入密碼" required>
                </div>
                
                <button type="submit" class="btn btn-primary">註冊</button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <p style="text-align: center; color: white; margin-top: 1rem;">
                已有帳號？<a href="#" style="color: #ff6b6b;">點此登入</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 清除之前的訊息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 基本驗證
            if (password !== confirmPassword) {
                errorMessage.textContent = '密碼與確認密碼不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = '密碼長度至少需要6個字元';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = '註冊成功！歡迎加入聊天室';
                    successMessage.style.display = 'block';
                    
                    // 清空表單
                    document.getElementById('registerForm').reset();
                    
                    // 3秒後跳轉到聊天室
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 3000);
                } else {
                    errorMessage.textContent = data.error || '註冊失敗，請稍後再試';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('註冊錯誤:', error);
                errorMessage.textContent = '網路錯誤，請檢查連線';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
