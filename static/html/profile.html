<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資訊 - 即時聊天室</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <header class="header glass-effect">
        <a href="/" class="logo">💬 即時聊天室</a>
        <nav>
            <ul class="nav-links">
                <li><a href="/">首頁</a></li>
                <li><a href="/chat">聊天室</a></li>
                <li><a href="/profile" class="active">個人資訊</a></li>
                <li><a href="#" id="logoutBtn" class="logout-btn">登出</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="profile-container glass-card">
            <div class="profile-header">
                <div class="avatar">
                    <span id="avatarInitial">?</span>
                </div>
                <h1 id="username">載入中...</h1>
                <p id="userEmail" class="user-email">載入中...</p>
            </div>

            <div class="profile-content">
                <div class="info-section">
                    <h2>基本資訊</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>用戶名</label>
                            <span id="displayUsername">-</span>
                        </div>
                        <div class="info-item">
                            <label>電子郵件</label>
                            <span id="displayEmail">-</span>
                        </div>
                        <div class="info-item">
                            <label>註冊時間</label>
                            <span id="createdAt">-</span>
                        </div>
                        <div class="info-item">
                            <label>最後更新</label>
                            <span id="updatedAt">-</span>
                        </div>
                    </div>
                </div>

                <div class="actions-section">
                    <h2>操作</h2>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="editProfile()">編輯個人資訊</button>
                        <button class="btn btn-secondary" onclick="changePassword()">修改密碼</button>
                        <a href="/chat" class="btn btn-primary">進入聊天室</a>
                    </div>
                </div>

                <div class="stats-section">
                    <h2>使用統計</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">發送訊息</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">1</div>
                            <div class="stat-label">加入群組</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">在線天數</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯個人資訊對話框 -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content glass-card">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>編輯個人資訊</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editUsername">用戶名</label>
                    <input type="text" id="editUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">電子郵件</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
                <div class="error-message" id="editErrorMessage"></div>
                <div class="success-message" id="editSuccessMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // 檢查登入狀態
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                // 未登入，跳轉到登入頁面
                window.location.href = '/login';
                return null;
            }
            
            return JSON.parse(user);
        }

        // 載入用戶資訊
        function loadUserInfo() {
            const user = checkAuth();
            if (!user) return;

            // 設定頭像首字母
            const initial = user.username ? user.username.charAt(0).toUpperCase() : '?';
            document.getElementById('avatarInitial').textContent = initial;
            
            // 設定基本資訊
            document.getElementById('username').textContent = user.username || '未知用戶';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('displayUsername').textContent = user.username || '-';
            document.getElementById('displayEmail').textContent = user.email || '-';
            
            // 格式化時間
            if (user.created_at) {
                const createdDate = new Date(user.created_at);
                document.getElementById('createdAt').textContent = createdDate.toLocaleDateString('zh-TW');
            }
            
            if (user.updated_at) {
                const updatedDate = new Date(user.updated_at);
                document.getElementById('updatedAt').textContent = updatedDate.toLocaleDateString('zh-TW');
            }
        }

        // 登出功能
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (confirm('確定要登出嗎？')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }
        });

        // 編輯個人資訊
        function editProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('editUsername').value = user.username || '';
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editErrorMessage').style.display = 'none';
            document.getElementById('editSuccessMessage').style.display = 'none';
        }

        // 處理編輯表單提交
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const token = localStorage.getItem('token');
            
            const errorMessage = document.getElementById('editErrorMessage');
            const successMessage = document.getElementById('editSuccessMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = '個人資訊更新成功！';
                    successMessage.style.display = 'block';
                    
                    // 更新本地儲存的用戶資訊
                    const user = JSON.parse(localStorage.getItem('user'));
                    user.username = username;
                    user.email = email;
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    // 重新載入頁面資訊
                    loadUserInfo();
                    
                    // 3秒後關閉對話框
                    setTimeout(() => {
                        closeEditModal();
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || '更新失敗';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('更新錯誤:', error);
                errorMessage.textContent = '網路錯誤，請稍後再試';
                errorMessage.style.display = 'block';
            }
        });

        // 修改密碼功能（暫時只顯示提示）
        function changePassword() {
            alert('修改密碼功能開發中，敬請期待！');
        }

        // 點擊對話框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });
    </script>
</body>
</html>
